<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Nombre Total</h5>
                  <span class="h2 font-weight-bold mb-0">{{totalreunions}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <i class="fa fa-calendar-check"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="col-xl-8 order-xl-1">
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">Ajouter une Réunion:</h3>
          </div>
          <div class="col-4 text-right">
            <a [routerLink]="['/consulterreunion']" class="btn btn-sm btn-primary">Retour</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form #reunionForm="ngForm" (ngSubmit)="addReunion()" novalidate>
          <h6 class="heading-small text-muted mb-4">Information</h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-lg-8">
                <div class="form-group">
                  <label class="form-control-label">Titre Réunion</label>
                  <input type="text" [(ngModel)]="NewReunion.titreReunion" name="titreReunion" class="form-control" required>
                </div>
              </div>

              <div class="col-lg-8">
                <div class="form-group">
                  <label>Type Réunion</label>
                  <select class="form-control form-control-lg" [(ngModel)]="Newid2" name="typeReunion" required>
                    <option *ngFor="let typeReunion of typeReunions" [value]="typeReunion.id">
                      {{ typeReunion.nomTypeReunion }}
                    </option>
                  </select>
                </div>
              </div>

              <div class="col-lg-8">
                <div class="form-group">
                  <label class="form-control-label">Heure Réunion</label>
                  <input type="time" [(ngModel)]="NewReunion.heureReunion" name="heureReunion" class="form-control form-control-alternative" required>
                </div>
              </div>
              <div class="col-lg-8">
                <div class="form-group">
                  <label class="form-control-label">Date Réunion</label>
                  <input type="date" [(ngModel)]="NewReunion.dateReunion" name="dateReunion" class="form-control form-control-alternative" required>
                </div>
              </div>
              <div class="col-lg-8">
                <div class="form-group">
                  <label>Département</label>
                  <select class="form-control form-control-lg" [(ngModel)]="Newid1" name="departement" required>
                    <option *ngFor="let departement of departements" [value]="departement.idDepartement">
                      {{ departement.nomDepartement }}
                    </option>
                  </select>
                </div>
              </div>

              <div class="col-lg-8">
                <div class="input-group">
                  <input type="text" placeholder="Rechercher un employé..." [(ngModel)]="searchQuery" name="searchQuery" class="form-control">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fas fa-search"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-lg-12" *ngIf="searchQuery !== ''">
                <div *ngFor="let employe of filteredEmployes(); let i = index" class="form-check">
                  <input type="checkbox" id="{{employe.id}}" name="selectedEmployees" [(ngModel)]="selectedEmployees[i]" [value]="true" class="form-check-input">
                  <label for="{{employe.id}}" class="form-check-label">{{employe.email}}</label>
                </div>
              </div>
              <div class="col-lg-12 text-right">
                <button type="submit" class="btn btn-success" [disabled]="!reunionForm.valid">Ajouter</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
