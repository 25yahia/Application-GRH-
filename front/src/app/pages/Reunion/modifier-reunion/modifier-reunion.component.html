                  <div class="col-xl-3 col-lg-6">

                      <div class="card-body">
                        <div class="row">
                          <div class="col">
                            <h5 class="card-title text-uppercase text-muted mb-0">Nombre Total</h5>
                            <span class="h2 font-weight-bold mb-0">2</span>

<div class="container-fluid mt--7">

  <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Modifier une Réunion:</h3>
            </div>
            <div class="col-4 text-right">
              <a  [routerLink]="['/consulterreunion']" class="btn btn-sm btn-primary">Retour</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-8">
                  <div class="form-group">
                    <label class="form-control-label" >Titre reunion</label>
                    <input type="text" [(ngModel)]="currentReunion.titreReunion" name="Nom Role" class="form-control">

                  </div>
                </div>   
                <div class="col-lg-8">
                  <div class="form-group row">
                    <label class="form-control-label col-sm-3">Type de Réunion:</label>
                    <div class="col-sm-9 d-flex align-items-center">
                      <select class="form-control ml-2" id="typeReunionId" name="typeReunionId" [(ngModel)]="Newid" required>
                        <option *ngFor="let typeReunion of typeReunions" [value]="typeReunion.id">{{ typeReunion.nomTypeReunion }}</option>
                      </select>
                      <!-- Afficher le type de réunion actuel -->
                      <span class="ml-2">{{ currentReunion?.typeReunion?.nomTypeReunion }}</span>
                    </div>
                  </div>
                </div>
                
                <div class="col-lg-8">
                  <div class="form-group row">
                    <label class="form-control-label col-sm-3">Département:</label>
                    <div class="col-sm-9 d-flex align-items-center">
                      <select class="form-control ml-2" [(ngModel)]="Newid1" name="departement" required>
                        <option *ngFor="let departement of departements" [value]="departement.idDepartement">
                          {{ departement.nomDepartement }}
                        </option>
                      </select>
                      <!-- Afficher le département actuel -->
                      <span class="ml-2">{{ currentReunion?.departement?.nomDepartement }}</span>
                    </div>
                  </div>
                </div>
                
            

                <div class="col-lg-8">
                  <div class="form-group">
                    <label class="form-control-label" >Date Réunion</label>
                    <input type="date" [(ngModel)]="currentReunion.dateReunion"  name="id Role" class="form-control">

                  </div>
                </div>

                <div class="col-lg-8">
                    <div class="form-group">
                      <label class="form-control-label" >Heure Réunion</label>
                      <input type="time" [(ngModel)]="currentReunion.heureReunion"  class="form-control form-control-alternative" >
  
                    </div>
                  </div>
                <div class="col-lg-12 text-right"> <!-- Modification -->
                  <button type="submit" (click)="updateReunion()" class="btn btn-success">Modifer</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
