<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <!-- Vos cartes avec les statistiques -->
       
                <div class="col-xl-3 col-lg-6">
                  <div class="card card-stats mb-4 mb-xl-0">
                    <div class="card-body">
                      <div class="row">
                        <div class="col">
                          <h5 class="card-title text-uppercase text-muted mb-0">Nombre Totale</h5>
                          <span class="h2 font-weight-bold mb-0">{{totalcontrats}}</span>

                        </div>
                        <div class="col-auto">
                          <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                            <i class="fas fa-users"></i>
                          </div>
                        </div>
                      </div>
                      
                    </div>
                  </div>
                </div>
              
                
                
              </div>
            </div>
          </div>
      
        </div>
<div class="container-fluid mt--7">
  <div class="col-xl-8 order-xl-1">
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">Modifier un Contrat:</h3>
          </div>
          <div class="col-4 text-right">
            <a [routerLink]="['/consultercontrat']" class="btn btn-sm btn-primary">Retour</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form>
          <h6 class="heading-small text-muted mb-4">Informations</h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label">ID Contrat</label>
                  <input readonly type="text" [(ngModel)]="currentContrat.id" name="idContrat" class="form-control">
                </div>
              </div>
              
               <div class="col-lg-6">
                <div class="form-group ">
                  <label class="form-control-label">ID Employe</label>
                  <input readonly type="text" [(ngModel)]="currentContrat.utilisateur.id" name="idEmploye" class="form-control">
                </div>
              </div> 
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label">Date</label>
                  <input type="date" [(ngModel)]="currentContrat.datesignature" class="form-control form-control-alternative" placeholder="Description du contrat">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group row">
                  <label class="form-control-label" >Type de Contrat</label>
                  <div class="col-sm-9 d-flex align-items-center">
                    <select class="form-control ml-2" id="typeContratId" name="typeContratId" [(ngModel)]="Newid" required>
                      <option *ngFor="let typeContrat of typeContrats" [value]="typeContrat.id">{{ typeContrat.nomContrat }}</option>
                    </select>
                    <!-- Afficher le type de contrat actuel -->
                    <span class="ml-2">{{ currentContrat.typeContrat?.nomContrat }}</span>
                  </div>
                </div>
              </div>


              <div class="col-lg-12 text-right"> <!-- Modification -->
                <button type="submit" (click)="updatecontrat()" class="btn btn-success">Modifier</button>
              </div>
            </div>
          </div>
        </form>   
      </div>
    </div>
  </div>
</div>
