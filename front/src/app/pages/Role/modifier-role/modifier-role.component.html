                  <div class="card card-stats mb-4 mb-xl-0">
                    <div class="card-body">
                      <div class="row">
                        <div class="col">

  <div class="container-fluid mt--7">

    <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Modifier un Role:</h3>
              </div>
              <div class="col-4 text-right">
                <a  [routerLink]="['/role']" class="btn btn-sm btn-primary">Retour</a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form>
              <h6 class="heading-small text-muted mb-4">Information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" >Nom Role</label>
                      <input type="text" [(ngModel)]="currentRole.nomRole" name="Nom Role" class="form-control">

                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" >ID Role</label>

                      <input  readonly type="text" [(ngModel)]="currentRole.idRole" name="id Role" class="form-control">
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label" >Description</label>
                      <textarea [(ngModel)]="currentRole.descriptionRole"  class="form-control form-control-alternative" placeholder="Description du rÃ´le" rows="4"></textarea>

                    </div>
                  </div>
                  <div class="col-lg-12 text-right"> <!-- Modification -->
                    <button type="submit" (click)="updateRole()" class="btn btn-success">Modifer</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
