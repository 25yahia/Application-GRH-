<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <!-- Vos cartes avec les statistiques -->
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Nombre Total</h5>
                  <span class="h2 font-weight-bold mb-0">{{totalFicheDePaies}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-white text-white rounded-circle shadow">
                    <i class="fas fa-file-invoice-dollar text-green"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="col-xl-8 order-xl-1">
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">Ajouter une fiche de paie</h3>
          </div>
          <div class="col-4 text-right">
            <a [routerLink]="['/consulterfichedepaie']" class="btn btn-sm btn-primary">Retour</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form #ficheDePaieForm="ngForm" (ngSubmit)="addFicheDePaie()" novalidate>
          <h6 class="heading-small text-muted mb-4">Information</h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label">Nom Entreprise</label>
                  <input type="text" [(ngModel)]="NewFicheDePaie.nomEntreprise" name="nomEntreprise" class="form-control" required>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label">Adresse Entreprise</label>
                  <input type="text" [(ngModel)]="NewFicheDePaie.adresseEntreprise" name="adresseEntreprise" class="form-control" required>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label class="form-control-label">Téléphone Entreprise</label>
                  <input type="number" [(ngModel)]="NewFicheDePaie.telephoneEntreprise" name="telephoneEntreprise" class="form-control form-control-alternative" placeholder="Téléphone Entreprise" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Siret Entreprise</label>
                  <input type="number" [(ngModel)]="NewFicheDePaie.siretEntreprise" name="siretEntreprise" class="form-control form-control-alternative" placeholder="Siret Entreprise" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Nom Employé</label>
                  <input type="text" [(ngModel)]="NewFicheDePaie.nomEmploye" name="nomEmploye" class="form-control form-control-alternative" placeholder="Nom Employé" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Adresse Employé</label>
                  <input type="text" [(ngModel)]="NewFicheDePaie.adresseEmploye" name="adresseEmploye" class="form-control form-control-alternative" placeholder="Adresse Employé" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Numéro de Sécurité Sociale de l'Employé</label>
                  <input type="number" [(ngModel)]="NewFicheDePaie.numeroSecuriteSocialeEmploye" name="numeroSecuriteSocialeEmploye" class="form-control form-control-alternative" placeholder="Numéro de Sécurité Sociale de l'Employé" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">ID Employé</label>
                  <input type="number" [(ngModel)]="NewFicheDePaie.idEmploye" name="idEmploye" class="form-control form-control-alternative" placeholder="ID Employé" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Poste de l'Employé</label>
                  <input type="text" [(ngModel)]="NewFicheDePaie.posteEmploye" name="posteEmploye" class="form-control form-control-alternative" placeholder="Poste de l'Employé" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Date d'Embauche</label>
                  <input type="date" [(ngModel)]="NewFicheDePaie.dateEmbauche" name="dateEmbauche" class="form-control form-control-alternative" placeholder="Date d'Embauche" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Type de Contrat</label>
                  <input type="text" [(ngModel)]="NewFicheDePaie.typeContrat" name="typeContrat" class="form-control form-control-alternative" placeholder="Type de Contrat" required>
                </div>    
                <div class="form-group">
                  <label class="form-control-label">Début Période Paie</label>
                  <input type="date" [(ngModel)]="NewFicheDePaie.debutPeriodePaie" name="debutPeriodePaie" class="form-control form-control-alternative" placeholder="Début Période Paie" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Fin Période Paie</label>
                  <input type="date" [(ngModel)]="NewFicheDePaie.finPeriodePaie" name="finPeriodePaie" class="form-control form-control-alternative" placeholder="Fin Période Paie" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Date de Paiement</label>
                  <input type="date" [(ngModel)]="NewFicheDePaie.datePaiement" name="datePaiement" class="form-control form-control-alternative" placeholder="Date de Paiement" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Salaire de Base</label>
                  <input type="number" [(ngModel)]="NewFicheDePaie.salaireDeBase" name="salaireDeBase" class="form-control form-control-alternative" placeholder="Salaire de Base" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Heures Supplémentaires</label>
                  <input type="number" [(ngModel)]="NewFicheDePaie.heuresSupplementaires" name="heuresSupplementaires" class="form-control form-control-alternative" placeholder="Heures Supplémentaires" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Heures Supplémentaires Payées</label>
                  <input type="number" [(ngModel)]="NewFicheDePaie.payeHeuresSupplementaires" name="payeHeuresSupplementaires" class="form-control form-control-alternative" placeholder="Heures Supplémentaires Payées" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Primes</label>
                  <input type="number" [(ngModel)]="NewFicheDePaie.primes" name="primes" class="form-control form-control-alternative" placeholder="Primes" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Indemnités</label>
                  <input type="number" [(ngModel)]="NewFicheDePaie.indemnites" name="indemnites" class="form-control form-control-alternative" placeholder="Indemnités" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Cotisation Sécurité Sociale</label>
                  <input type="number" [(ngModel)]="NewFicheDePaie.cotisationsSecuriteSociale" name="cotisationsSecuriteSociale" class="form-control form-control-alternative" placeholder="Cotisation Sécurité Sociale" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Cotisation Assurance Santé</label>
                  <input type="number" [(ngModel)]="NewFicheDePaie.cotisationsAssuranceSante" name="cotisationsAssuranceSante" class="form-control form-control-alternative" placeholder="Cotisation Assurance Santé" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Cotisations Retraite</label>
                  <input type="number" [(ngModel)]="NewFicheDePaie.cotisationsRetraite" name="cotisationsRetraite" class="form-control form-control-alternative" placeholder="Cotisations Retraite" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Impôts Revenus</label>
                  <input type="number" [(ngModel)]="NewFicheDePaie.impotsRevenus" name="impotsRevenus" class="form-control form-control-alternative" placeholder="Impôts Revenus" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Autres Retenues</label>
                  <input type="number" [(ngModel)]="NewFicheDePaie.autresRetenues" name="autresRetenues" class="form-control form-control-alternative" placeholder="Autres Retenues" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Contribution Assurance Sécurité Sociale</label>
                  <input type="number" [(ngModel)]="NewFicheDePaie.contributionsSecuriteSocialeEmployeur" name="contributionsSecuriteSocialeEmployeur" class="form-control form-control-alternative" placeholder="Contribution Assurance Sécurité Sociale" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Contribution Assurance Santé</label>
                  <input type="number" [(ngModel)]="NewFicheDePaie.contributionsAssuranceSanteEmployeur" name="contributionsAssuranceSanteEmployeur" class="form-control form-control-alternative" placeholder="Contribution Assurance Santé" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Contribution Retraite</label>
                  <input type="number" [(ngModel)]="NewFicheDePaie.contributionsRetraiteEmployeur" name="contributionsRetraiteEmployeur" class="form-control form-control-alternative" placeholder="Contribution Retraite" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Salaire Net</label>
                  <input type="number" [(ngModel)]="NewFicheDePaie.salaireNet" name="salaireNet" class="form-control form-control-alternative" placeholder="Salaire Net" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Jours Congés Restants</label>
                  <input type="number" [(ngModel)]="NewFicheDePaie.joursCongesRestants" name="joursCongesRestants" class="form-control form-control-alternative" placeholder="Jours Congés Restants" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Heures de Travail</label>
                  <input type="number" [(ngModel)]="NewFicheDePaie.heuresTravaillees" name="heuresTravaillees" class="form-control form-control-alternative" placeholder="Heures de Travail" required>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Commentaires</label>
                  <input type="text" [(ngModel)]="NewFicheDePaie.commentaires" name="commentaires" class="form-control form-control-alternative" placeholder="Commentaires" required>
                </div>
              </div>
            </div>
            <div class="col-lg-12 text-right">
              <button type="submit" [routerLink]="['/consulterfichedepaie']"class="btn btn-success" [disabled]="!ficheDePaieForm.form.valid">Ajouter</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
