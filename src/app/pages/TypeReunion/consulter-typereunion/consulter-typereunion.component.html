          <div class="container-fluid mt--7">
            <div class="card bg-secondary shadow order-xl-1">
              <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                  <div class="col-6">
                    <h3 class="mb-0">Liste des types des Réunions :</h3>
                  </div>
                  <div class="col-3">
                    <div class="input-group">
                      <input type="text"     #searchTerm (keyup)="onKeyUp(searchTerm.value)" class="form-control" placeholder="Rechercher par id" aria-label="Rechercher par id">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="fas fa-search"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="col-3 text-right">
                    <a [routerLink]="['/ajoutertypereunion']" class="btn btn-sm btn-primary">Ajouter</a>
                  </div>
                </div>
  
              </div>
              <div class="card-body">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Id Type Réunion</th>
                      <th>Nom Type Réunion</th>
                      <th>Description Type Réunion</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let typeReunion of typeReunions|paginate: { itemsPerPage: 4, currentPage: p }">
                    <tr>
                      <td>{{typeReunion.id}}</td>
                      <td>{{typeReunion.nomTypeReunion}}</td>
                      <td>{{typeReunion.descriptionTypeReunion}}</td>
                      <td>
                        <a class="btn btn-danger" (click)="supprimertypeReunion(typeReunion.id)">Supprimer</a>
                        <a class="btn btn-success" [routerLink]="['/modifiertypereunion',typeReunion.id]">Modifier</a>
                      </td>
                    </tr>
                  </tbody>
                </table> <div class="pagination"> <pagination-controls (pageChange)="p=$event"></pagination-controls></div>
              </div>
            </div>
          </div>
