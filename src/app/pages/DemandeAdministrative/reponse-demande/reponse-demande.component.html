<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <!-- Vos cartes avec les statistiques -->
  
                  <div class="col-xl-3 col-lg-6">
                    <div class="card card-stats mb-4 mb-xl-0">
                      <div class="card-body">
                        <div class="row">
                          <div class="col">
                            <h5 class="card-title text-uppercase text-muted mb-0">Nombre Total</h5>
                            <span class="h2 font-weight-bold mb-0">{{totalDemandes}}</span>
                          </div>
                          <div class="col-auto">
                            <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                              <i class="fas fa-file-alt text-black"></i>
                            </div>
                          </div>
                        </div>  
                      </div>
                    </div>
                  </div>
  
                  <div class="col-xl-3 col-lg-6">
                    <div class="card card-stats mb-4 mb-xl-0">
                      <div class="card-body">
                        <div class="row">
                          <div class="col">
                            <h5 class="card-title text-uppercase text-muted mb-0">En Attente</h5>
                            <span class="h2 font-weight-bold mb-0">{{totalDemandesEnAttente}}</span>
                          </div>
                          <div class="col-auto">
                            <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                              <i class="fa fa-hourglass-half" aria-hidden="true"></i>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                
                </div>
              </div>
            </div>
  
          </div>
  <div class="container-fluid mt--7">
  
    <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Réponse sur votre demande administrative:</h3>
              </div>
              <div class="col-4 text-right">
                <a  [routerLink]="['/consulterdemande']" class="btn btn-sm btn-primary">Retour</a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form>
              <h6 class="heading-small text-muted mb-4">Information</h6>
              <div class="pl-lg-4">
                <div class="row">
  
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" >ID Demande</label>
                      <input  readonly type="text" [(ngModel)]="currentDemande.id" name="id Demande" class="form-control">
                    </div>
                  </div>
  
                  <div class="col-lg-8">
                    <div class="form-group">
                      <label class="form-control-label">État</label>
                      <input type="text" [(ngModel)]="currentDemande.etatdeDemandeAdmin" name="etatDeDemande" class="form-control" readonly>
                    </div>
                  </div>
                  
  
                  <div class="col-lg-8">
                    <div class="form-group">
                      <label class="form-control-label" >Titre Demande</label>
                      <input readonly type="text" [(ngModel)]="currentDemande.titreDemande" name="Titre de la demande" class="form-control">
  
                    </div>
                  </div>
                  
                
                  
                  <div class="col-lg-8">
                    <div class="form-group">
                      <label class="form-control-label" >Description</label>
                      <textarea readonly  [(ngModel)]="currentDemande.descriptionDemande" name="Description demande" class="form-control" placeholder="Description de la demande" rows="4"></textarea>
                    </div>
                  </div>
                  
                  
                  <div class="col-lg-8">
                    <div class="form-group">
                      <label class="form-control-label" >Reponse du Demande:</label>
                      <textarea readonly  [(ngModel)]="currentDemande.reponse"  class="form-control form-control-alternative" placeholder="Description de la demande" rows="4"></textarea>
                    </div>
                  </div>
                  <div class="col-lg-8">
                    <div class="form-group">
                        <label class="form-control-label">Fichier Demande</label>
                        <a href="path/to/Fichier.pdf" class="form-control" download="Fichier.pdf">Fichier.pdf</a>
                    </div>
                </div>
                
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
