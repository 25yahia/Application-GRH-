        <div class="container-fluid mt--7">
          <div class="card bg-secondary shadow order-xl-1">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-6">
                  <h3 class="mb-0">Liste des rôles :</h3>
                </div>
                <div class="col-3">
                  <div class="input-group">
                    <input type="text"     #searchTerm (keyup)="onKeyUp(searchTerm.value)" class="form-control" placeholder="Rechercher par nom" aria-label="Rechercher par nom">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="fas fa-search"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="col-3 text-right">
                  <a [routerLink]="['/AjouterRole']" class="btn btn-sm btn-primary">Ajouter</a>
                </div>
              </div>

            </div>
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Nom Role</th>
                    <th>Description</th> 
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody *ngFor="let role of roles |paginate: { itemsPerPage: 4, currentPage: p }"> 
                  <tr>
                    <td>{{role.idRole}}</td>
                    <td>{{role.nomRole}}</td>
                    <td>{{role.descriptionRole}}</td>
                    <td>
                      <a   class="btn btn-danger" (click)="supprimerRole(role.idRole)">Supprimer</a>
                      <a   class="btn btn-success" [routerLink]="['/modifier-role',role.idRole]">Modifier</a>
                    </td>
                  </tr>
                </tbody> 
              </table>  <div class="pagination"> <pagination-controls (pageChange)="p=$event"></pagination-controls></div>
            </div>
          </div>
        </div>
